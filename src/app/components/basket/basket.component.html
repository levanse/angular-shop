<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{ item.title }}</mat-card-title>
    <img class="image" mat-card-image src="{{ item.image }}" alt="" />
    <mat-card-content>
      <p>Price: {{ item.price | currency }}</p>
      <p>Year: {{ item.year }}</p>
      <p>Chip: {{ item.configure.chip }}</p>
      <p>SSD: {{ item.configure.ssd }}</p>
      <p>Memory: {{ item.configure.memory }}</p>
      <p>Display: {{ item.configure.display }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="removeItemFromBasket(item)"
      >
        -
      </button>
      <p>Количество: {{ item.quantity }}</p>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="addItemFromBasket(item)"
      >
        +
      </button>
    </mat-card-actions>
  </mat-card>
</div>
