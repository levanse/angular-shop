<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img class="image" mat-card-image src="{{ product.image }}" alt="" />
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">В корзину</button>
      <button
        [routerLink]="['/product', product.id]"
        class="button"
        mat-flat-button
        color="primary"
      >
        Подробнее
      </button>
    </mat-card-actions>
  </mat-card>
</div>
