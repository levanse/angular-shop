<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button
        class="button"
        mat-flat-button
        color="basic"
        (click)="openDialog()"
      >
        Добавить товар
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img class="image" mat-card-image src="{{ product.image }}" alt="" />
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">В корзину</button>
      <button
        [routerLink]="['/product', product.id]"
        class="button"
        mat-flat-button
        color="primary"
      >
        Подробнее
      </button>
      <button class="button" mat-flat-button color="primary" mat-button [matMenuTriggerFor]="menu">Редактировать</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Редактировать</button>
        <button mat-menu-item (click)="deleteItem(product.id)">Удалить</button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
